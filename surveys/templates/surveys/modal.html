<!-- Modal -->
<div
  class="modal fade"
  id="surveyModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="surveyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title font-weight-bold" id="surveyModalLabel">
          Create a Survey
        </h5>
        <button
          type="button"
          class="close text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <!-- Formulario -->
        <form id="surveyForm">
          <!-- Pregunta -->
          <div class="form-group">
            <label for="surveyQuestion" class="font-weight-bold">Question:</label>
            <input
              type="text"
              id="surveyQuestion"
              class="form-control"
              placeholder="Enter your question"
              required
            />
          </div>

          <!-- Opciones -->
          <div class="form-group">
            <label for="surveyOptionsContainer" class="font-weight-bold">Options:</label>
            <div id="surveyOptionsContainer">
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Option 1"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Option 2"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm mt-2"
              onclick="addSurveyOption()"
            >
              <i class="fas fa-plus-circle"></i> Add Option
            </button>
            <small class="form-text text-muted">
              You can add up to 5 options.
            </small>
          </div>

          <!-- DuraciÃ³n -->
          <div class="form-group">
            <label for="surveyDuration" class="font-weight-bold">Duration (minutes):</label>
            <input
              type="number"
              id="surveyDuration"
              class="form-control"
              placeholder="Optional"
              min="1"
            />
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          <i class="fas fa-times"></i> Close
        </button>
        <button
          type="button"
          id="createSurveyButton"
          class="btn btn-success"
        >
          <i class="fas fa-check-circle"></i> Create Survey
        </button>
      </div>
    </div>
  </div>
</div>
