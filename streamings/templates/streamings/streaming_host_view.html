{% extends 'base/layout.html' %}
{% load static %}
{% block title %}{{ stream.title }} - Host{% endblock %}
{% block content %}
<div
  class="container-fluid d-flex justify-content-center align-items-center flex-column"
  style="min-height: 100vh; overflow: hidden"
  data-stream-id="{{ stream.id }}"
  data-is-host="true"
  data-username="{{ username }}"
  data-hostname="{{ hostname }}"
>
  <!-- Título y Descripción -->
  <h2 class="text-primary font-weight-bold mb-2 text-center">{{ stream.title }}</h2>
  <p class="text-muted mb-3 text-center">{{ stream.description }}</p>

  <!-- Contenedor Principal -->
  <div class="row justify-content-center w-100">
    <!-- Indicador de carga del video -->
    <div
      id="uploadIndicator"
      class="alert alert-info text-center"
      style="display: none"
    >
      <strong>Uploading video...</strong> Please do not close the browser until the upload is complete.
    </div>

    <!-- Sección de Video y Pantalla Compartida -->
    <div class="col-lg-8 col-md-10 mb-4">
      <div class="video-container mx-auto position-relative">
        <!-- Video Principal -->
        <video
          id="localVideo"
          autoplay
          muted
          class="video-player video-large shadow-lg"
        ></video>
        <!-- Pantalla Compartida -->
        <video
          id="sharedScreen"
          autoplay
          muted
          class="shared-screen video-small d-none"
        ></video>
      </div>
    </div>

    <!-- Contenedor de Chat (Oculto en móviles) -->
    <div class="col-lg-4 d-none d-lg-block">
      <div class="chat-container">
        <h3 class="text-secondary text-center">Live Chat</h3>
        <div id="chat-log" class="chat-box"></div>
        <div class="chat-input d-flex align-items-center mt-3">
          <input
            type="text"
            id="chat-message-input"
            placeholder="Type your message..."
            autocomplete="off"
            class="form-control"
          />
          <button id="chat-message-submit" class="btn btn-link ml-2">
            <i class="fas fa-paper-plane text-primary"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del Host -->
  <div class="controls d-flex flex-wrap justify-content-center mt-3">
    <button id="muteButton" class="btn btn-outline-primary btn-lg mx-2">
      <i class="fas fa-volume-mute"></i>
    </button>
    <button
      id="startEndStreamingButton"
      class="btn btn-success btn-lg mx-2"
      data-stream-id="{{ stream.id }}"
    >
      <i class="fas fa-video"></i> Start Streaming
    </button>
    <button id="fullscreenButton" class="btn btn-outline-secondary btn-lg mx-2">
      <i class="fas fa-expand"></i>
    </button>
    <button id="shareScreenButton" class="btn btn-outline-warning btn-lg mx-2">
      <i class="fas fa-desktop"></i> Share Screen
    </button>
  </div>
</div>

<!-- JavaScript para WebRTC, chat y controles -->
<script defer src="{% static 'js/webrtc_host.js' %}"></script>
<script>
  const username = "{{ username }}";
  const streamId = "{{ stream.id }}";
  const isHost = true;
</script>
<script defer src="{% static 'chat/chat.js' %}"></script>
<script defer src="{% static 'js/video_controls.js' %}"></script>
<script src="{% static 'js/stream_recorder.js' %}"></script>
{% endblock %}
