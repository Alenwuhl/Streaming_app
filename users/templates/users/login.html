{% extends 'base/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; overflow: hidden;">
        <div class="card shadow-lg p-3" style="max-width: 400px; width: 100%; border-radius: 8px;">
            <h2 class="text-center text-primary mb-3">Welcome Back!</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center mt-2">
                <small>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a></small>
            </div>
        </div>
    </div>
{% endblock %}
